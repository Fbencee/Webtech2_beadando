<div class="container">
    <h1>Add new user</h1>
    <div class="col-md-6">
      <form [formGroup]="userForm">
        <div class="mb-3">
          <label for="firstname">Email</label>
          <input type="email" class="form-control" id="email" name="email" formControlName="email" required>
          <div class="error-list" *ngIf="fc['email'].errors">
            <div *ngIf="fc['email'].errors['required']" class="text-danger" >Should not be empty</div>
            <div *ngIf="fc['email'].errors['email']" class="text-danger" >Email is not correct</div>
        </div>
        </div>
        <div class="mb-3">
          <label for="lastname">Password</label>
          <input type="password" class="form-control" id="password" name="password" formControlName="password" required>
          <div class="error-list" *ngIf="fc['password'].errors">
            <div *ngIf="fc['password'].errors['required']" class="text-danger" >Should not be empty</div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="saveUser()">Save</button>
      </form>
    </div>
  </div>
