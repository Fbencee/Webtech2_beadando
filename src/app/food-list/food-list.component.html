<div class="container">
    <div class="row">
        <div class="col-md-6" *ngFor="let food of foods">
            <h5>
                {{food.name}}
                <span class="badge text-bg-success"> {{food.price}} Ft</span>
            </h5>
            <div class="row">
                <div class="col-md-5">
                    <button class="btn btn-sm btn-outline-primary" *ngIf="authService.isLoggedIn()" (click)="navigateToProductForm(food.id)" >Edit</button>
                    <button id="delete" class="btn btn-sm btn-outline-danger" *ngIf="authService.isLoggedIn()"
                    (click)="deleteProduct(food)">Delete</button>
                </div>
            </div>
            <div class="desc col-md-9 border border-primary">
                Leírás: {{ food.desc | slice:0:240 }}
            </div>
        </div>
    </div>
</div>
